<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
     <link
    rel="stylesheet"

  />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <title>Lyra Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['var(--font-ember)'],
            display: ['var(--font-ember-display)'],
            condensed: ['var(--font-ember-condensed)'],
            serif: ['var(--font-bookerly)'],
          },
          colors: {
            amazonInk: '#131921',
            amazonNavy: '#232f3e',
            amazonGold: '#febd69',
          }
        }
      }

  </script>

          </div>
          <div class="flex justify-center items-center">
            <div class="btn btn-warning rounded-xl w-[30%] text-lg text-white">Start Planning with Lyra</div>
          </div>
        </div>
        <div class="w-[85%] mx-auto">
          <h1 class="text-2xl font-semibold">Current Projects Planned with Lyra</h1>
          <div class="flex flex-wrap p-8">
            <div class="btn btn-outline w-[15vw] h-[15vw]">asoidh</div>
